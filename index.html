<!doctype html>
<html lang="en">

<head>
    <title>Google Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
  <form>
    <div class="topcolor"></div>
    <div class="heading">
      <h1>Contact information</h1>
      <input type="text" placeholder="Form Description" class="description">
    </div>
    <div class="namebox">
      <label>Name<span>*</span></label>
      <input type="text" class="name" placeholder="Enter your Name" required>
    </div>
    <div class="emailbox">
      <label>Email<span>*</span></label>
      <input type="email" class="email" placeholder="Enter your Email" required>
    </div>
    <div class="addressbox">
      <label>Address<span>*</span></label>
      <input type="text" class="address" placeholder="Give your present Address" required>
    </div>
    <div class="phonebox">
      <label>Phone No<span>*</span></label>
      <input type="tel" class="phone" placeholder="Enter your Mobile Number" required>
    </div>
    <div class="commentbox">
      <label>Comments</label>
      <textarea placeholder="post your comments here"></textarea><br><br>
    </div>
    <input type="submit" class="submit">
    <input type="reset" value="Clear form" class="reset">
  </form>
  <p class="para1">Never submit passwords through Google Forms</p>
  <p class="para2">This form was created as Assignment <a href="#">report abuse</a></p>
  <p class="para3">Google <side>Forms</side></p>
  

</body>

</html>
